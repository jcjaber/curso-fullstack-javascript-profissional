<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password"> - Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
            <label for="foto">- Foto:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="americano">Americano</option>
                <option value="brasileiro">Brasileiro</option>
                <option value="russo">Russo</option>
            </select>
            <label for="genero">- Gênero:</label>
            <label for="f">F</label>
            <input type="radio" id="f" name="genero">
            <label for="m">M</label>
            <input type="radio" id="m" name="genero">
        </p>
        <p>
            Suas principais qualidades: <br>
            <label for="qualidade1">Inteligência</label>
            <input type="checkbox" id="qualidade1" name="qualidade1" value="inteligencia">| 
            <label for="qualidade2">Resiliência</label>
            <input type="checkbox" id="qualidade2" name="qualidade2" value="resiliencia">| 
            <label for="qualidade2">Preparo Físico</label>
            <input type="checkbox" id="qualidade3" name="qualidade3" value="preparoFisico">| 
            <label for="qualidade2">Educação</label>
            <input type="checkbox" id="qualidade4" name="qualidade4" value="educacao">| 
        </p>
        <p>
            <textarea name="bio" id="" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </p>
        <p>
            <input type="submit" value="Criar">
        </p>
    </form>
</body>
</html>
