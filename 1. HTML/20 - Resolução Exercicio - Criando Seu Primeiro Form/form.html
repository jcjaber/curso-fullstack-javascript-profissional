<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password"> - Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday" required>
            <label for="photo">- photo:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
            <label for="nacionality">Nacionalidade:</label>
            <select name="nacionality" id="nacionality">
                <option value="american">Americano</option>
                <option value="brazilian">Brasileiro</option>
                <option value="russian">Russo</option>
            </select>
            - Gênero:
            <label for="female">F</label>
            <input type="radio" id="female" name="female">
            <label for="male">M</label>
            <input type="radio" id="male" name="male">
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" id="int" name="int">| 
            <label for="res">Resiliência</label>
            <input type="checkbox" id="res" name="res">| 
            <label for="physic">Preparo Físico</label>
            <input type="checkbox" id="physic" name="physic">| 
            <label for="edu">Educação</label>
            <input type="checkbox" id="edu" name="edu">| 
        </div>
        <br>
        <div>
            <textarea name="description" id="" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
